<!DOCTYPE html>
<html>
<head>
  <title>Content Censor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #wordList {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Content Censor</h2>
  <p>Enter words to censor (one per line):</p>
  <textarea id="wordList" placeholder="Enter words here..."></textarea>
  <button id="saveButton">Save Words</button>
  <div class="info">
    Words entered here will be censored by removing their containing div elements from pages you visit.
  </div>
  <script src="popup.js"></script>
</body>
</html>
